<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <main>
    <div class="bg"></div>
    <div class="opening">
      <input type="text" name="user" placeholder="Qual o seu nome?">
      <button onclick="showMain()">Salvar</button>
    </div>
    <div class="content-area hidden">
      <div class="clock-area">
        <div class="clock">
          <!-- dynamic content -->
        </div>
        <div class="greetings">
          <span class="greeting-text">
            <!-- dynamic content -->
          </span>, <span class="greeting-user">
            <!-- dynamic content -->
          </span>
        </div>
      </div>
      <div class="text-area">
        <div class="text">
          "Pode se encontrar a felicidade mesmo nas horas mais sombrias, se a pessoa se lembrar de acender a luz."
        </div>
        <div class="author">
          Fulano de tal
        </div>
      </div>
    </div>
  </main>

  <script src="assets/js/script.js"></script>

</body>

</html>
